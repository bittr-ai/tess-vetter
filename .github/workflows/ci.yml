name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Lint with ruff
        run: uv run ruff check .
      - name: Type check with mypy
        run: uv run mypy src/tess_vetter
      - name: Run tests (non-slow)
        run: uv run pytest -q -m "not slow"

  extended-test-core:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --group dev --extra plotting
      - name: Run tests (non-slow)
        run: uv run pytest -q -m "not slow"

  extended-test-extras:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies (with extras)
        run: uv sync --group dev --extra tls --extra fit --extra wotan --extra triceratops --extra exovetter --extra batman
      - name: Run tests (non-slow)
        run: uv run pytest -q -m "not slow"

  extended-security-matrix:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run security matrix tests
        run: uv run pytest -q tests/test_security/test_matrix.py

  extended-core-library-coverage:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    needs: [extended-test-core]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run core-library coverage gate (>90%, first-party core only)
        run: |
          uv run coverage run \
            --rcfile=coverage.core.ini \
            -m pytest -q -m "not slow"
          uv run coverage report --rcfile=coverage.core.ini
          uv run coverage xml -o coverage.xml
      - name: Upload core-library coverage to Codecov
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          use_oidc: true
          fail_ci_if_error: false
          verbose: true

  extended-docs:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --extra docs
      - name: Build docs
        run: |
          cd docs
          uv run sphinx-build -b html . _build/html
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html
