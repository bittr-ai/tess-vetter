name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run pre-commit
        run: uv run pre-commit run --all-files

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Lint with ruff
        run: uv run ruff check .
      - name: Check formatting
        run: uv run ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Type check with mypy
        run: uv run mypy src/tess_vetter

  test-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --group dev --extra plotting
      - name: Run core tests (no slow)
        if: matrix.python-version != '3.12'
        run: uv run pytest -q -m "not slow"
      - name: Run core tests with coverage gate (tess_vetter >= 69%)
        if: matrix.python-version == '3.12'
        run: uv run pytest -q -m "not slow" --cov=tess_vetter --cov-report=term --cov-fail-under=69

  test-extras:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies (with extras)
        run: uv sync --group dev --extra tls --extra fit --extra wotan --extra triceratops --extra exovetter --extra batman
      - name: Run tests
        run: uv run pytest -q -m "not slow"

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run tests with coverage
        run: uv run pytest -q -m "not slow" --cov=tess_vetter --cov-report=xml:coverage.xml
      - name: Upload coverage report to Codecov
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          use_oidc: true
          fail_ci_if_error: false
          verbose: true

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: uv sync --extra docs
      - name: Build docs
        run: |
          cd docs
          uv run sphinx-build -b html . _build/html
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html
