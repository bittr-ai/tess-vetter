[run]
source =
    tess_vetter.activity
    tess_vetter.domain
    tess_vetter.features
    tess_vetter.pixel
    tess_vetter.report
    tess_vetter.validation
omit =
    */tests/*
    */__pycache__/*
    src/tess_vetter/validation/checks_catalog.py
    src/tess_vetter/validation/checks_catalog_wrapped.py
    src/tess_vetter/validation/checks_exovetter_wrapped.py
    src/tess_vetter/validation/exovetter_checks.py
    src/tess_vetter/validation/triceratops_fpp.py
    src/tess_vetter/validation/checks_extended_wrapped.py
    src/tess_vetter/report/_build.py

[report]
exclude_lines =
    pragma: no cover
fail_under = 90
